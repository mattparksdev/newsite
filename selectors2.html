<!DOCTYPE html>

<html>
<head>
	<title>My Demo Site</title>
		<!--Load in juqery via CDN-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!--Local jQuery fallback like I was trying to describe to you over lunch-->
	<script>window.jQuery||document.write(<script src='jquery-2.1.4.js'></script>
	
	

</head>

<body>
	<!--simple way to test your jquery to see if it is working-->
	<p>Did the jquery  load?</p>
	<script type="text/javascript">
		window.onload = function(){
			alert("yeah it loaded");
		};

		<!--below the $ is short for jQuery-->
		<!--pay attention to which one loads first-->
		$(document).ready( function(){
			$('#myContent').html('Hello World');

		});
		<!--used css selector to change the selector of al div's background color green'-->
		$(document).ready( function(){
			$divs = $('div')
			alert($divs.length)
			$('div').css('background-color', 'Green');
		})
		$(document).ready(function(){
			$('div').each(function(){
				alert($(this).html());
			});
		});
		$(document).ready(function(){
			var coll = $('div, span');
			alert(coll.length);
		});
	

	</script>

	<!--pay attention to what loads on the page. look above for the jquery dom manipulation-->
	<div id="myContent">
		My jQuery enabled page!
	</div>
</body>



</html>
